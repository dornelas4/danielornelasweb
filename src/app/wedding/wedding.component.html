<mdb-carousel [isControls]="true" >
    <mdb-carousel-item >
        <div class="view">
            <img class="d-block"
                src="../../assets/img/IMG_3412.JPG"
                alt="First slide">

            <div class="mask flex-center rgba-black-light" >
                <!-- Jumbotron -->
               
                    <div class="text-white text-center">
                        <div>
                            <!-- Content -->   
                            <div id="timer">
                                <span  id="days" ></span>{{days}} Days
                                <span id="hours"></span>{{hours}} Hours
                                <span id="minutes"></span>{{minutes}} Minutes
                                <span id="seconds"></span>{{seconds}} Seconds
                            </div>   
                                            
                            <h2 class="card-title h2 my-4 py-2">Save the Date. October 2, 2021</h2>                
                            <a routerLink="/wedding/rsvp" mdbBtn gradient="blue" mdbWavesEffect>
                                <mdb-icon  fas icon="hand-paper" class="left" style="opacity: 1;"></mdb-icon> RSVP HERE
                            </a>
                        </div>
                    </div>
                    
                <!-- Jumbotron -->
            </div>

        </div>
    </mdb-carousel-item>
</mdb-carousel>
