
<mdb-carousel >
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="../../assets/img/IMG_3412.JPG" alt="Together">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <div id="timer">
            <span  id="days" ></span>{{days}} Days
            <span id="hours"></span>{{hours}} Hours
            <span id="minutes"></span>{{minutes}} Minutes
            <span id="seconds"></span>{{seconds}} Seconds
        </div>                               
        <h3 class="h3-responsive card-title h2 my-4 py-2">Save the Date. October 2, 2021</h3>                
        <a routerLink="/wedding/rsvp" mdbBtn gradient="blue" mdbWavesEffect>
            <mdb-icon  fas icon="hand-paper" class="left" style="opacity: 1;"></mdb-icon> RSVP HERE
        </a>
      </div>
    </mdb-carousel-item>
   
  </mdb-carousel>
